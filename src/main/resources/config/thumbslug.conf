port = 8088
daemonize = true
pid.file = /var/run/thumbslug/thumbslug.pid
ssl = true
ssl.keystore = /etc/thumbslug/server_keystore.p12
ssl.keystore.password = XX_REQUIRED_VALUE_XX
ssl.ca.keystore = /etc/thumbslug/client-ca.pem

ssl.client.keystore = FOR_TESTING_ONLY.pem
ssl.client.dynamicSsl = true

cdn.host = cdn.redhat.com
cdn.port = 443
cdn.ssl = true
cdn.ssl.ca.keystore = /etc/thumbslug/cdn-ca.pem
cdn.proxy = false
cdn.sendTSheader = true

log.access = /var/log/thumbslug/access.log
log.error = /var/log/thumbslug/error.log

candlepin.host = localhost
candlepin.port = 8443
candlepin.ssl = true
candlepin.oauth.key = thumbslug
candlepin.oauth.secret = XX_REQUIRED_VALUE_XX
